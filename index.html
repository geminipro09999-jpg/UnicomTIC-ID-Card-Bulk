<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicom TIC Bulk ID Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Print & Layout Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .font-id, .font-name { font-family: 'Roboto Slab', serif; }

        @media print {
            @page {
                margin: 0;
                size: auto; 
            }
            body {
                background: white;
            }
            .no-print {
                display: none !important;
            }
            .print-container {
                width: 100%;
                height: 100%;
                overflow: visible;
                display: block !important;
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                transform: none !important; 
            }
            .page-break {
                page-break-after: always;
                height: 100vh;
                width: 100%;
                position: relative;
                margin: 0 !important;
                box-shadow: none !important;
                left: 0 !important;
                top: 0 !important;
                transform: none !important;
            }
            .cutting-border {
                border: 1px dashed #999 !important;
            }
        }

        .preview-paper {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
            transform-origin: top center; 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
    </style>
